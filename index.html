<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tablero Power BI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #contador {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #00ff88;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 9999;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="contador">Refrescando en: 180 s</div>

  <iframe
    id="powerbi"
    title="prueba tv3"
    src="https://app.powerbi.com/reportEmbed?reportId=d571a686-0687-4e58-b310-10b5fa7e612a&autoAuth=true&ctid=f6b64c2d-6654-4818-8f7d-85896181d525"
    allowfullscreen="true">
  </iframe>

  <script>
    let segundos = 180;
    const contador = document.getElementById("contador");
    const iframe = document.getElementById("powerbi");

    function actualizarContador() {
      contador.textContent = `Refrescando en: ${segundos} s`;
      if (segundos === 0) {
        iframe.src = iframe.src; // recarga el Power BI
        segundos = 180;
      } else {
        segundos--;
      }
    }

    // Actualiza cada segundo
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
